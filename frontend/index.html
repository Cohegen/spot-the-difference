<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Spot the Difference</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Spot the Difference!</h1>
  <div class="game-container">
    <div class="image-wrapper">
      <img id="image1" src="https://via.placeholder.com/400x300?text=Image+1" alt="Image 1">
      <canvas id="canvas1" width="400" height="300"></canvas>
    </div>
    <div class="image-wrapper">
      <img id="image2" src="https://via.placeholder.com/400x300?text=Image+2" alt="Image 2">
      <canvas id="canvas2" width="400" height="300"></canvas>
    </div>
  </div>
  <div id="score">Score: 0</div>
  <div id="differences-left">Differences left: 3</div>
  <div id="timer">Time: 60s</div>
  <button id="restart-btn" onclick="resetGame()">Restart Game</button>
  <script src="script.js"></script>
</body>
</html>
